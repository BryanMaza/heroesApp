<h1>Heroe <small>Nombre del heroe</small></h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i> Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(formHeroe)" #formHeroe="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" placeholder="Firebase ID" class="form-control" disabled="disabled"
                name="firebaseId" [(ngModel)]="heroe.id" >
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" placeholder="nombre" class="form-control" required 
                name="nombre" [(ngModel)]="heroe.nombre">
                
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input type="text" placeholder="Poder del heroe" class="form-control" name="poder"[(ngModel)]="heroe.poder" >
                
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo=false" class="btn btn-outline-success w-50" type="button" >
                    <i class="fa fa-smile-wink"></i> Vivo
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo=true"  class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i> Muerto
                </button>
                
            </div>


            <hr>

            <div class="form-group text-center" >
                <button type="sumit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i> Guardar
                </button>
            </div>

        </form>
    </div>
</div>
